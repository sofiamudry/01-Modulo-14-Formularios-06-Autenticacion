<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Autenticaci√≥n</title>
</head>
<body class="center">
    <main class="center container">
        <section class="center subcontainer close">
            <section class="dot-container">
                <article class="dot"></article>
                <article class="dot"></article>
                <article class="dot"></article>
            </section>
        </section>
        <section class="center title">
            <h1>Welcome</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deleniti tempore perferendis ipsum magnam expedita dolor vitae rem soluta placeat debitis neque.</p>
        </section>
        <section class="form">
            <form action="">
                <article class="password-container" id="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </article>
                <article class="user-name-container" id="input">
                    <label for="user-name">USERNAME</label>
                    <input type="text" id="user-name" placeholder="Enter your name">
                </article>
                <section class="remember">
                    <span class="remember-me">
                        <input type="checkbox">
                        <label for="checkbox">Remember Me</label>
                    </span>
                    <span class="forgot">
                        <h2 class="forgot-text">Forgot Password</h2>
                    </span>
                </section>
                <span class="login">
                    <input type="submit" value="LOGIN">
                </span>
                <span class="sign">
                    <input type="submit" value="SIGN UP">
                </span>
            </form>
        </section>
    </main>
</body>
</html>
